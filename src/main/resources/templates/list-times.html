<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Lap Times Board</title>
</head>
<body>
<div class="container">

    <h3>Lap Times Board</h3>
    <hr>
    <a th:href="@{/board/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
        Add Lap Time
    </a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Time</th>
            <th>Vehicle</th>
            <th>Driver</th>
            <th>Date</th>
            <th>Notes</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each=" lapTime : ${laptimes}">

            <td th:text="${lapTime.time}" />
            <td class="text-nowrap" th:text="${lapTime.vehicle}"/>
            <td class="text-nowrap" th:text="${lapTime.driver}" />
            <td class="text-nowrap" th:text="${lapTime.date}" />
            <td th:text="${lapTime.notes}" />

        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
